<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/adoption/adoption.css">
    <title>PetLaços - Adoção</title>
  </head>
  <body>
    <header-component pageName="adotar"></header-component>
    <main>
      <div id="searchBox">
        <input type="search" id="searchInput" name="searchInput"
          placeholder="Já sabe o nome do seu bichinho? Digite aqui..."
          class="legendFont">
        <label for="animalType" class="legendFont">Animal:</label>
        <div class="selectBox">
          <img src="/view/assets/icons/arrow_down.svg" alt="Seta para baixo"
            class="inputArrow">
          <select id="animalType" name="animalType" class="legendFont">
            <option value disabled selected
              class="placeHolder">Selecione</option>
            <option value="sel" class="placeHolder">Selecione</option>
            <option value="sel" class="placeHolder">Selecione</option>
            <option value="sel" class="placeHolder">Selecione</option>
            <option value="sel" class="placeHolder">Selecione</option>
          </select>
        </div>
        <label for="age" class="legendFont">Idade:</label>
        <div class="selectBox">
          <img src="/view/assets/icons/arrow_down.svg" alt="Seta para baixo"
            class="inputArrow">
          <select id="age" name="age" class="legendFont">
            <option value disabled selected
              class="placeHolder">Selecione</option>
          </select>
        </div>
        <button id="searchButton">
          <img src="/view/assets/icons/search.png" alt="Procurar">
        </button>
      </div>
    </main>
    <footer-component></footer-component>
  </body>
</html>

<script src="/view/components/global/header.js"></script>
<script src="/view/components/global/footer.js"></script>
