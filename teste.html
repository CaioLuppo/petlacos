<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário com Local Storage</title>
</head>
<body>
  <h2>Formulário com Local Storage</h2>
  <form id="form">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>
    <button type="submit">Salvar</button>
  </form>
  <ul id="lista"></ul>

  <script>
    // Função para salvar os dados no localStorage
    function salvarDados() {
      const nome = document.getElementById('nome').value;
      let lista = JSON.parse(localStorage.getItem('dados')) || [];
      lista.push({ nome });
      localStorage.setItem('dados', JSON.stringify(lista));
      exibirDados();
      document.getElementById('nome').value = ''; // Limpa o campo de entrada depois de salvar
    }

    // Função para exibir os dados salvos
    function exibirDados() {
      const lista = JSON.parse(localStorage.getItem('dados')) || [];
      const listaElement = document.getElementById('lista');
      listaElement.innerHTML = '';
      lista.forEach((item, index) => {
        const li = document.createElement('li');
        li.textContent = item.nome;
        const deleteButton = document.createElement('button');
        deleteButton.textContent = 'Excluir';
        deleteButton.addEventListener('click', () => {
          lista.splice(index, 1);
          localStorage.setItem('dados', JSON.stringify(lista));
          exibirDados();
        });
        li.appendChild(deleteButton);
        listaElement.appendChild(li);
      });
    }

    // Chamada inicial para exibir os dados ao carregar a página
    exibirDados();

    // Adiciona um listener para o evento de envio do formulário
    document.getElementById('form').addEventListener('submit', function(event) {
      event.preventDefault(); // Previne o comportamento padrão de envio do formulário
      salvarDados();
    });
  </script>
</body>
</html>
