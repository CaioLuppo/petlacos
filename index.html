<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="PetLaços">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PetLaços - Adote Laços.</title>

        <link rel="stylesheet" href="view/css/global.css">
        <link rel="stylesheet" href="view/css/home/home.css">
    </head>
    <body>
        <div class="diagonalRect"></div>
        <header>
            <nav>
                <img src="view/assets/icons/logo/logo_padrao.svg"
                    alt="Logo PetLaços" class="navLogo">
                <p class="sectionSubtitleFont"
                    style="font-weight: medium;">Adote Laços.</p>
                <div class="links paragraphFont">
                    <a>Home</a>
                    <a>Adotar</a>
                    <a>Sobre</a>
                    <a>Perdidos</a>
                    <a>Produtos</a>
                    <a>Ongs</a>
                </div>
                <button class="brownButton paragraphFont">Login</button>
                <button class="orangeButton paragraphFont">Cadastre-se</button>
            </nav>
        </header>
        <section class="introduction">
            <div class="ribbonBox">
                <img class="ribbon" src="view/assets/images/ribbon.svg">
                <div class="phraseBox">
                    <h1 class="titleFont">
                        <span>adote</span> e crie <span>laços</span> que
                        duram
                        para <span>sempre</span>.
                    </h1>
                    <button class="orangeButton sectionSubtitleFont">adote
                        um laço!</button>
                </div>
            </div>
        </section>
        <main>
            <div class="scrollIndicatorContainer">
                <canvas id="scrollIndicator" width="100" height="100"></canvas>
            </div>
            <section class="takeALook">
                <h1 class="titleFont">Dê uma olhada!</h1>
            </section>
        </main>
    </body>

    <script src="https://unpkg.com/rive-js"></script>
    <script>
        new rive.Rive({
            src: '/view/assets/rive/scroll_indicator.riv',
            canvas: document.getElementById('scrollIndicator'),
            autoplay: true,
        });
    </script>
</html>
